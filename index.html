<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="navbar">
        <div class="navbar-container">
            <a href="#"><img class="logo"  src="img/logo1.png" alt="Logo Alura Dev"></a>
            <input class="pesquisa" type="search"  id="busca" placeholder="Busque algo">
            <summary class="header-link" >
                <img src="img/107985828.jpg" alt="WendelPaesx" height="25" width="25" class="circle">
                <p>Wendel</p>
            </summary>

        </div>
    </header>

    <main>
        <nav id="left" class="container">
                <article id="menu">
                    <p>MENU</p>
                    <ul>
                        <li> <img src="img/icon-code.png" alt=""><a href=".">Editor de codigo</a></li>
                        <li> <img src="img/icon-community.png" alt=""><a href=".">Comunidade</a></li>
                    </ul>
                </article>
        </nav>
        <section id="principal">
            <article id="code" >
                




            </article>

        </section>        
        <form id="right" >
            <article class="projeto">
                <p>SEU PROJETO</p>
                <input type="text"  class="texto" placeholder="Nome do seu projeto">
                <br>
                <textarea  id="msg" class="texto" cols="30" rows="10" placeholder="Descrição do seu projeto"></textarea>
            </article>
            <article class="projeto">
                <p>PERSONALIZAÇÃO</p>
                <select name="linguagem" class="texto" id="linguagem">
                    <option value="JavaScript">JavaScript</option>
                    <option value="TypeScript">TypeScript</option>
                    <option value="Bootstrap">Bootstrap</option>
                    <option value="React">React</option>
                </select>
                <article>
                    <input type="color" class="rgb" name="cor" id="color">
                </article>

            </article>
            <button id="btn" class="texto" type="reset">Salvar projeto</button>
        </form>
        
    </main>

</body>
</html>
